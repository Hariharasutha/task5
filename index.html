<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Shop wepsite</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo"><span>LAP</span>TOPS</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <div class="cart-content">


                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>


    <section class="shop container">
        <h2 class="section-title"></h2>

        <div class="shop-content">
            <div class="product-box">
                <img src="image/laptop 1.avif" alt="" class="product-img">
                <h2 class="product-title">Apple MacBook Air Laptop</h2>
                <span class="product-price">$19000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/laptop 2.avif" alt="" class="product-img">
                <h2 class="product-title">Dell 14AMD Laptop</h2>
                <span class="product-price">$11070</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/laptop 3.avif" alt="" class="product-img">
                <h2 class="product-title">Lenovo Ideapad Slim 5</h2>
                <span class="product-price">$11750</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/laptop 4.avif" alt="" class="product-img">
                <h2 class="product-title">Dell G15</h2>
                <span class="product-price">$12010</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/laptop 5.avif" alt="" class="product-img">
                <h2 class="product-title">ASUS[Smartchoice]</h2>
                <span class="product-price">$12010</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/laptop 6.avif" alt="" class="product-img">
                <h2 class="product-title">(Renewed)Lenovo</h2>
                <span class="product-price">$20000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/laptop 7.jpg" alt="" class="product-img">
                <h2 class="product-title">Apple 2023MacBook Laptop</h2>
                <span class="product-price">$92010</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/laptop 8.avif" alt="" class="product-img">
                <h2 class="product-title">Apple 2020MacBook Laptop</h2>
                <span class="product-price">$42010</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            
        </div>
    </section>
    <script src="cart.js"></script>
</body>

</html>
